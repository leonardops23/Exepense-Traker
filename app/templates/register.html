{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="mt-5 d-flex justify-content-center">
    <div class="card border-0" style="width: 100%; max-width: 400px;">
        <h1 class="text-center fs-3">Register</h1>
        <form method="post">
            <div class="form-outline mb-2">
                <input type="text" name="user1" id="user1" class="form-control" />
                <label class="form-label" for="user1">Username</label>
            </div>

            <div class="form-outline mb-2">
                <input type="email" name="email" id="email" class="form-control" />
                <label class="form-label" for="email">Email address</label>
            </div>

            <div class="form-outline mb-2">
                <input type="password" name="password1" id="password1" class="form-control" />
                <label class="form-label" for="password1">Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" name="password2" id="password2" class="form-control" />
                <label class="form-label" for="password2">Confirm Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%;">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
