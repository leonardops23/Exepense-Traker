{% extends "base.html" %} {% block content %}

<h1 align="center">Balance: </h1>

<div class="balance-traker">
    <div class="balance-income">
        <p>Income</p>
        <span>4500</span>
    </div>
    <div class="balance-expense">
        <p>Expense</p>
        <span>250</span>
    </div>
</div>

<div class="new_expense_form">
    <h1>New Transaction</h1>
    <label for="expense">Enter your exepnse:</label>
    <input type="text" id="expense" name="expense" required>

    <label for="amount">Enter your amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <button type="submit">Add Transaction</button>
</div>
